{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="contenedor">
        <form action="" method="POST" class="from">
            {% csrf_token %}
            <h1 class="titulo">Login</h1>
            <div class="inp">
                {{ form.as_p }}  
            </div>
            
            <Button class="boton">
                Inicio
            </Button>
        </form>
    </div>
</body>
</html>
