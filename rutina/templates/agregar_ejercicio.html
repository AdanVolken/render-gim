{% extends 'navbar.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% block extra_styles %}
    {% load static %}
      <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
      <link rel="stylesheet" href="{% static 'css/ejercicios.css' %}">
    {% endblock %}
</head>
<body>
    {% block content %}
    <h1> Agregar Ejercicios</h1>

    {{ mensaje }}

    <form action="{% url 'agregar_ejercicio' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    {% endblock %}
</body>
</html>
